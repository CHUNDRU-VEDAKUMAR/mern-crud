<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student CRUD Application</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Student CRUD Application</h1>
        <p>Manage student registrations with ease</p>
      </header>

      <div id="crud-operations">
        <!-- Add Student Form Section -->
        <div class="card" id="add-student">
          <h2>Add New Student</h2>
          <form id="form" onsubmit="postData(event)">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="RegdNo">RegdNo:</label>
              <input type="text" name="RegdNo" required />
            </div>
            <div class="form-group">
              <label for="mobileNo">Mobile No:</label>
              <input type="number" name="mobileNo" required />
            </div>
            <div class="form-group">
              <label for="department">Department:</label>
              <input type="text" name="department" required />
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>

        <!-- Search Student Section -->
        <div class="card" id="search-student">
          <h2>Search Student by RegdNo</h2>
          <input type="text" id="accessRegdNo" placeholder="Enter RegdNo" />
          <button onclick="getStudentData(event)">Search</button>
          <div id="studentDetails"></div>
        </div>

        <!-- Update Student Section -->
        <div class="card" id="update-student">
          <h2>Update Student Details</h2>
          <input type="text" id="updateRegdNo" placeholder="RegdNo" />
          <input type="text" id="updateName" placeholder="New Name" />
          <input type="email" id="updateEmail" placeholder="New Email" />
          <input
            type="number"
            id="updateMobileNo"
            placeholder="New Mobile No"
          />
          <input
            type="text"
            id="updateDepartment"
            placeholder="New Department"
          />
          <button onclick="updateStudentData(event)">Update</button>
        </div>

        <!-- Delete Student Section -->
        <div class="card" id="delete-student">
          <h2>Delete Student by RegdNo</h2>
          <input
            type="text"
            id="deleteRegdNo"
            placeholder="Enter RegdNo to delete"
          />
          <button onclick="deleteStudentData(event)">Delete</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
